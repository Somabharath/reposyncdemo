apiVersion: v1
kind: Namespace
metadata:
  name: staging2
  annotations:
    configsync.gke.io/cluster-name-selector: "gke-service-poc-enterprise-eu-west4"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: b-nginx
  namespace: staging
  annotations:
    configsync.gke.io/cluster-name-selector: "gke-service-poc-enterprise-eu-west4"  
spec:
  replicas: 2
  selector:
    matchLabels:
      app: b-nginx
  template:
    metadata:
      labels:
        app: b-nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.21.0
        ports:
        - containerPort: 80
